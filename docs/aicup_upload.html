<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test vue-cropper@vue3</title>
  <link rel="stylesheet" href="../next/dist/index.css">
  

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .cut {
      width: 500px;
      height: 500px;
      margin: 30px auto;
    }

    .c-item {
      max-width: 800px;
      margin: 10px auto;
      margin-top: 20px;
    }

    .content {
      margin: auto;
      max-width: 1200px;
      margin-bottom: 100px;
    }

    .test-button {
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      line-height: 1;
      white-space: nowrap;
      cursor: pointer;
      background: #fff;
      border: 1px solid #c0ccda;
      color: #1f2d3d;
      text-align: center;
      box-sizing: border-box;
      outline: none;
      margin: 20px 10px 0px 0px;
      padding: 9px 15px;

      border-radius: 4px;
      color: #fff;
      background-color: #50bfff;
      border-color: #50bfff;
      transition: all .2s ease;
      text-decoration: none;
      user-select: none;
    }

    .des {
      line-height: 30px;
    }

    code.language-html {
      padding: 10px 20px;
      margin: 10px 0px;
      display: block;
      background-color: #333;
      color: #fff;
      overflow-x: auto;
      font-family: Consolas, Monaco, Droid, Sans, Mono, Source, Code, Pro, Menlo, Lucida, Sans, Type, Writer, Ubuntu, Mono;
      border-radius: 5px;
      white-space: pre;
    }

    .show-info {
      margin-bottom: 50px;
    }

    .show-info h2 {
      line-height: 50px;
    }

    /*.title, .title:hover, .title-focus, .title:visited {
        color: black;
      }*/

    .title {
      display: block;
      text-decoration: none;
      text-align: center;
      line-height: 1.5;
      margin: 20px 0px;
      background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%, #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
      color: transparent;
      -webkit-background-clip: text;
      background-size: 200% 100%;
      animation: slide 5s infinite linear;
      font-size: 40px;
    }

    .test {
      height: 500px;
    }

    .model {
      position: fixed;
      z-index: 10;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
    }

    .model-show {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .model img {
      display: block;
      margin: auto;
      max-width: 80%;
      user-select: none;
      background-position: 0px 0px, 10px 10px;
      background-size: 20px 20px;
      background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%), linear-gradient(45deg, #eee 25%, white 25%, white 75%, #eee 75%, #eee 100%);
    }

    .c-item {
      display: block;
      user-select: none;
    }

    @keyframes slide {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: -100% 0;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="model" v-show="model" @click="model = false">
      <div class="model-show">
        <img :src="modelSrc" alt="">
      </div>
    </div>
    <p>例子</p>
    <div class="cut">
      <vue-cropper ref="cropper" v-bind="option"></vue-cropper>
    </div>
    <div class="test-button">
      <label class="btn" for="uploads">upload</label>
      <input type="file" id="uploads" style="position:absolute; clip:rect(0 0 0 0);"
        accept="image/png, image/jpeg, image/gif, image/jpg" @change="uploadImg($event, 1)">
      <button @click="rotateRight" class="btn">rotateRight</button>
      <button @click="stopCrop" class="btn">stop</button>
      <!-- 裁剪完成之后可以获取到 base64 和 blob 数据可根据自己需要在上传至服务器哦 -->
      <!-- <a @click="down('base64')" class="btn">download(base64)</a> -->
      <a @click="down('base64')" class="btn">上传并返回</a>
    </div>
    <div>
      <img src="" id="img22">
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../next/dist/vue-cropper.umd.js"></script>
  <script>
    setInterval(function() { 
    $("#img22").load(location.href+" #img22>*",""); 
    }, 1000);
    const app = Vue.createApp({
      data: function () {
        return {
          model: false,
          modelSrc: '',
          crap: false,
          previews: {},
          lists: [
            {
              img: "https://avatars2.githubusercontent.com/u/15681693?s=460&v=4"
            }
          ],
          option: {
            img: "https://avatars2.githubusercontent.com/u/15681693?s=460&v=4",
            size: 1,
            full: false,
            outputType: "png",
            canMove: true,
            fixedBox: false,
            original: false,
            canMoveBox: true,
            autoCrop: true,
            // 只有自动截图开启 宽度高度才生效
            autoCropWidth: 200,
            autoCropHeight: 150,
            centerBox: false,
            high: false,
            cropData: {},
            enlarge: 1,
            mode: 'contain',
            maxImgSize: 3000,
            limitMinSize: [50, 50],
            fixed: false,
            fixedNumber: [2, 1],
          },
          show: true
        }
      },
      methods: {
        startCrop() {
          // start
          this.crap = true
          this.$refs.cropper.startCrop()
        },
        stopCrop() {
          //  stop
          this.crap = false
          this.$refs.cropper.stopCrop()
        },
        rotateRight() {
          this.$refs.cropper.rotateRight()
        },
        down(type) {
          // event.preventDefault()
          var aLink = document.createElement('a')
          aLink.download = 'demo'
          // 输出
          if (type === 'blob') {
            this.$refs.cropper.getCropBlob((data) => {
              this.downImg = window.URL.createObjectURL(data)
              aLink.href = window.URL.createObjectURL(data)
              aLink.click()
            })
          } else if(type==='base64') {
            this.$refs.cropper.getCropData((data) => {
              this.downImg = data
              console.log(this.downImg)
              var tmpImage = new Image();
              tmpImage.src = this.downImg;
              document.getElementById('img22').src = tmpImage.src;

              // aLink.href = data
              // aLink.click()
            })
          }
          else if(tyep==='upImage'){
            this.$refs.cropper.getCropData((data) => {
              this.downImg = data
              var xhr = new XMLHttpRequest (); //新增一个请求对象
              var url ="服务器地址";  //服务器地址
              xhr.open("POST",url,false); //设置请求对象的请求方式，请求地址，是否同步
              xhr.setRequestHeader ('Content-type', 'application/x-www-form-urlencoded'); //设置请求头
              xhr.send("base64="+this.downImg); //设置请求信息
              console.log(xhr.responseText);// 获得返回信息
              var tmpImage = new Image();
              tmpImage.src = xhr.responseText;
              document.getElementById('img22').src = tmpImage.src;

            })
          }
        },
        uploadImg(e, num) {
          //上传图片
          // this.option.img
          var file = e.target.files[0]
          if (!/\.(gif|jpg|jpeg|png|bmp|GIF|JPG|PNG)$/.test(e.target.value)) {
            alert('图片类型必须是.gif,jpeg,jpg,png,bmp中的一种')
            return false
          }
          var reader = new FileReader()
          reader.onload = (e) => {
            let data
            if (typeof e.target.result === 'object') {
              // 把Array Buffer转化为blob 如果是base64不需要
              data = window.URL.createObjectURL(new Blob([e.target.result]))
            } else {
              data = e.target.result
            }
            if (num === 1) {
              this.option.img = data
            } else if (num === 2) {
              this.example2.img = data
            }
          }
          // 转化为base64
          // reader.readAsDataURL(file)
          // 转化为blob
          reader.readAsArrayBuffer(file)
        },
        imgLoad(msg) {
          console.log(msg)
        }
      },
      mounted() {
        console.log(window['vue-cropper'])
      }
    })
    app.component('vue-cropper', window['vue-cropper'].VueCropper)
    app.mount('#app')
  </script>
</body>

</html>
